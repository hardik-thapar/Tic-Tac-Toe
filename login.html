<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("istockphoto-1406927873-612x612.jpg");
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 48px;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 40px;
        }

        .start-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #218838;
        }

        .footer {
            margin-top: 50px;
        }

        .social-icons a {
            text-decoration: none;
            color: #333;
            font-size: 44px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0077b5; /* LinkedIn blue */
        }

        .social-icons .fa-github:hover {
            color: #333; /* GitHub black */
        }
        .start{
            color:#292939;
            background-color: #ff9204;
            border-radius: 6px;
            font-size:2rem;
            padding:12px;
            font-weight:bold;
            transform: opacity 0.15s;
        }
        .start:hover{
            opacity:0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tic Tac Toe</h1>
        <h2>Made by Hardik Thapar</h2>
        
        <a href="index.html"><button class="start">Start Game</button></a>

        <div class="footer">
            <div class="social-icons">
                <a href="https://github.com/hardik-thapar" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/hardik-thapar-tech12/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>

    
</body>
</html>
